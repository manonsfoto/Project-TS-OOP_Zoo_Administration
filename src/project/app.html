<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP-Projekt-TS-Zoo Administration</title>
    <link rel="stylesheet" href="./app_style.css" />
  </head>
  <body>
    <h1>Zoo Administration</h1>
    <div class="container">
      <form>
        <h2>Please add an animal to the zoo</h2>
        <select id="selectAnimalType">
          <option>Select Animal Type</option>
          <option value="Bear">🐻 Bear</option>
          <option value="Pufferfish">🐡 Pufferfish</option>
          <option value="Clownfish">🤡 Clownfish</option>
          <option value="Crocodile">🐊 Crocodile</option>
          <option value="Eagle">🦅 Eagle</option>
          <option value="Lion">🦁 Lion</option>
          <option value="Lizard">🦎 Lizard</option>
          <option value="Monkey">🐒 Monkey</option>
          <option value="Parrot">🐦 Parrot</option>
          <option value="Shark">🦈 Shark</option>
          <option value="Swan">🦢 Swan</option>
          <option value="Turtle">🐢 Turtle</option>
        </select>

        <input type="text" id="inputAnimalName" placeholder="Animal's Name" />

        <input
          type="number"
          id="inputAnimalBirthYear"
          placeholder="Animal's Year of Birth"
        />

        <select id="selectContinent">
          <option>Select Continent</option>
          <option value="0">Asia</option>
          <option value="1">Africa</option>
          <option value="2">NorthAmerica</option>
          <option value="3">SouthAmerica</option>
          <option value="4">Antarctica</option>
          <option value="5">Europe</option>
          <option value="6">Australia</option>
        </select>

        <select id="selectSpecialNeeds">
          <option>Select Special Needs</option>
          <option value="0">Animal Based Diet</option>
          <option value="1">Plant Based Diet</option>
          <option value="2">Insect Based Diet</option>
          <option value="3">Fish Based Diet</option>
        </select>

        <select id="selectEnclosure">
          <option>Select Enclosure</option>
          <option value="0">Savannah Habitat</option>
          <option value="1">Jungle Habitat</option>
          <option value="2">Aquatic Habitat</option>
          <option value="3">Reptile House</option>
        </select>
        <button type="button">Create animal</button>
      </form>

      <div id="enclosure-wrapper">
        <div class="enclosure">
          <h2>🌴 Savannah Habitat 🌴</h2>
          <div id="savannah"></div>
        </div>
        <div class="enclosure">
          <h2>🌳 Jungle Habitat🌳</h2>
          <div id="jungle"></div>
        </div>
        <div class="enclosure">
          <h2>🌵 Reptile House 🌵</h2>
          <div id="reptileHouse"></div>
        </div>
        <div class="enclosure">
          <h2>🪸 Aquarium 🪸</h2>
          <div id="aquarium"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
